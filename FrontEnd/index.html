
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cloud</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/default.css" />
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Cloud Computing</h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Info</h4>
            </div>
            <div class="panel-body">
                <h3>Source can be found on: <a href="https://github.com/nbzor/GAE">GitHub</a></h3>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Sketch board & Chat </h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-inline">
                            <div class="input-group">
                                <label>Status:</label>
                                <img id="imgstatus" src="img/offline.png" height="20" width="20"/>     
                                <button id="connect" class="btn btn-default btn-sm pull-right" type="button" style="visibility:hidden">Reconncet</button>                  
                            </div>
                        </div>
                    </div>                    
                </div>
                <div class="row">
                    <div class="col-md-7">
                        <canvas id="canvas" height="400" width="600">
                            Your browser does not support html5 canvas.
                        </canvas>
                    </div>
                    <div class="col-md-5">
                        <div class="row">
                            <div id="chatContainer">

                            </div>
                        </div>
                        <div class="row">
                            <div class="form-inline">
                                <div class="input-group">
                                    <input id="message" type="text" class="form-control" placeholder="Send message">
                                    <span class="input-group-btn">
                                        <button id="send" class="btn btn-default" type="button">Send</button>
                                    </span>
                                </div>
                                <button id="user" class="btn btn-default" type="button">Change User</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/ws.js"></script>
</body>
</html>
