
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cloud</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/default.css" />
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Cloud Computing</h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Info</h4>
            </div>
            <div class="panel-body">
                <span>The back-end server is running on amazon cloud.</span>
                <span>Source code can be found on: <a href="https://github.com/nbzor/WebSocket" target="_blank">GitHub</a></span>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Sketch board & Chat </h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-inline">
                            <div class="input-group">
                                <label>Status:</label>
                                <img id="imgstatus" src="img/offline.png" height="20" width="20" />
                                <button id="connect" class="btn btn-default btn-sm pull-right" type="button" style="visibility:hidden">Reconncet</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="btn-group" role="group" aria-label="...">
                            <button id="clearScreen" type="button" class="btn btn-default">Clear Screen</button>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    Size:<b id="currentSize">5</b>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a class="sizePen"><b>5</b></a></li>
                                    <li><a class="sizePen"><b>10</b></a></li>
                                    <li><a class="sizePen"><b>15</b></a></li>
                                    <li><a class="sizePen"><b>20</b></a></li>
                                </ul>
                            </div>
                            <input id="changeColor" type="color" value="#000000" placeholder="#[a-f0-9]{6}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7">
                        <canvas id="canvas" height="400" width="600">
                            Your browser does not support html5 canvas.
                        </canvas>
                    </div>
                    <div class="col-md-5">
                        <div class="row">
                            <div id="chatContainer">

                            </div>
                        </div>
                        <div class="row">
                            <div class="form-inline">
                                <div class="input-group">
                                    <input id="message" type="text" class="form-control" placeholder="Send message">
                                    <span class="input-group-btn">
                                        <button id="send" class="btn btn-default" type="button">Send</button>
                                    </span>
                                </div>
                                <button id="user" class="btn btn-default" type="button">Change User</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/ws.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/default.js"></script>
</body>
</html>
